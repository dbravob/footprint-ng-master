<mat-card class="col-sm-12 col-md-6 col-lg-4 p-4">
    <div class="example-container mb-4">
        <div class="row">
            <div class="d-flex col-12 justify-content-start" *ngIf="user$ | async as _user"> 
                <img alt="Pic" [attr.src]="_user.pic" class="ng-star-inserted" style="width: 60px;">
                <h3 style="margin-left: 15%;">{{_user.fullname}}</h3>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    
    <form class="kt-form" [formGroup]="renewPassForm" autocomplete="off">
        <div class="form-group">
            <div class="row ">
                <div class="d-flex col-12 justify-content-start  mt-4">
                    <mat-icon>lock</mat-icon>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Contrase単a actual" formControlName="pass">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row mt-2">
                <div class="d-flex col-12 justify-content-start">
                    <mat-icon>lock_open</mat-icon>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Nueva contrase単a" formControlName="newPass">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row mt-2">
            <div class="d-flex col-12 justify-content-start">
                    <mat-icon>lock_open</mat-icon>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Confirmar contrase単a" formControlName="newNewPass">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row mt-2">
                <div class="d-flex col-12 justify-content-start">
                    <button id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" (click)="renewPass()">Cambiar contrase単a</button>
                </div>
            </div>
        </div>
    </form>

</mat-card>
