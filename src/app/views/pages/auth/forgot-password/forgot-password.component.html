<!--begin::Body-->
<div class="kt-login__body">
    <!--begin::Signin-->
    <div class="kt-login__form">
        <div class="kt-login__title">
            <h3>{{ 'AUTH.FORGOT.TITLE' | translate }}</h3>
        </div>



        <form class="kt-form" [formGroup]="forgotPasswordForm" autocomplete="off">
            <div class="form-group">
                <mat-form-field>
                    <input matInput type="text" placeholder="DNI" formControlName="dni" autocomplete="off" />
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field>
                    <mat-label>{{ 'AUTH.INPUT.EMAIL' | translate }}</mat-label>
                    <input matInput type="email" placeholder="{{ 'AUTH.INPUT.EMAIL' | translate }}" formControlName="email" autocomplete="off" />

                </mat-form-field>
            </div>
            <!--begin::Action-->
            <div class="kt-login__actions">
                <button routerLink="/auth/login" [disabled]="loading" id="kt_login_signup_cancel" class="btn btn-secondary btn-elevate kt-login__btn-secondary">{{ 'AUTH.GENERAL.BACK_BUTTON' | translate }}</button>
                <button (click)="submit()" id="kt_login_signin_submit" class="btn btn-primary btn-elevate kt-login__btn-primary" [ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}">{{ 'AUTH.GENERAL.SUBMIT_BUTTON' | translate }}</button>
            </div>
            <!--end::Action-->
        </form>
    </div>
</div>
